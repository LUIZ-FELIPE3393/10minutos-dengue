<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/icon-font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/checklist.css" type="text/css">

        <header>

                <div class="col-4 text-center">
                    
                </div>

        <div class="row g-5">
            <div class="col-2">
            </div>

                            <div class="col"></div>

                                <div class="row align-items-right">

                                    </div>
                                    <div class="col-auto">

                                    </div>
                                    <div class="col-auto">
                                        <button id="load-checklist" class="btn btn-secondary" type="button">Carregar</button>
                                    </div>
                                </div>
                                
                            </div>

                        <tr>

                            <th class="th-icone">pocas</th>
                            <th class="th-icone">pote</th>
                            <th class="th-icone">entlo</th>
                            <th class="th-icone">calha</th>
                        </tr>
                    </table>

            </div>
        </div>
    </div>
    <script src="js/checklist.js"></script>
