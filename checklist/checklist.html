<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/icon-font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/checklist.css" type="text/css">

    <title>10Minutos</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row align-items-center">
                <div class="col-4 text-center">
                    <img src="img/2469.jpg" alt="Diga não à Dengue!" style="max-width: 96px;">
                    <p style="font-size: 10px;"><a href="https://br.freepik.com/vetores-gratis/mosquito_4426158.htm#query=mosquito%20dengue&position=1&from_view=keyword&track=ais&uuid=751fe4ed-e612-4857-b625-156c286c6dc0">Imagem de macrovector_official</a> no Freepik</p>
                </div>
                <div class="col-4 text-center">
                    <a class="text-body-emphasis text-decoration-none" href="#">10 Minutos contra da Dengue</a>
                </div>
                <div class="col-4 text-center">
                    
                </div>
            </div>
        </header>

        <div class="row g-5">
            <div class="col-2">
            </div>  
            <div class="col-10">
                <form id="formChecklist" action="/save-checklist" method="post">
                    <table name="checklist-table" id="checklist-table" style="width: 100%;">
                        <div class="row align-items-right">
                            <div class="col"></div>
                            <div class="col">
                                <div class="row align-items-right">
                                    <div class="col-auto">
                                        <button id="save-checklist-web" class="btn btn-primary" type="button">Salvar no navegador</button>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary" type="submit">Salvar no computador</button>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-secondary" type="button">Carregar</button>
                                    </div>
                                </div>
                                
                            </div>     
                        </div><br>
                        
                        <tr>
                            <th class="th-data">Data</th>
                            <th class="th-icone">caixa</th>
                            <th class="th-icone">galao</th>
                            <th class="th-icone">vaso</th>
                            <th class="th-icone">balde</th>
                            <th class="th-icone">grrfa</th>
                            <th class="th-icone">pneu</th>
                            <th class="th-icone">pscna</th>
                            <th class="th-icone">pocas</th>
                            <th class="th-icone">pote</th>
                            <th class="th-icone">entlo</th>
                            <th class="th-icone">calha</th>
                        </tr>
                        <tr id="tupla-1" name="tupla">
                            <td class="td-data">
                                <div class="form-check form-check-inline">
                                    <input class="form-text-input" type="text" name="datadia" id="datadia" required>
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="caixa" id="caixa" value="0">
                                    <input class="form-check-input" type="checkbox" name="caixa" id="caixa" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="galao" id="galao" value="0">
                                    <input class="form-check-input" type="checkbox" name="galao" id="galao" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline"> 
                                    <input type="hidden" name="vaso" id="vaso" value="0">
                                    <input class="form-check-input" type="checkbox" name="vaso" id="vaso" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="balde" id="balde" value="0">
                                    <input class="form-check-input" type="checkbox" name="balde" id="balde" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="garrafa" id="garrafa" value="0">
                                    <input class="form-check-input" type="checkbox" name="garrafa" id="garrafa" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="pneu" id="pneu" value="0">
                                    <input class="form-check-input" type="checkbox" name="pneu" id="pneu" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="piscina" id="piscina" value="0">
                                    <input class="form-check-input" type="checkbox" name="piscina" id="piscina" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="pocas" id="pocas" value="0">
                                    <input class="form-check-input" type="checkbox" name="pocas" id="pocas" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="pote" id="pote" value="0">
                                    <input class="form-check-input" type="checkbox" name="pote" id="pote" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="entulho" id="entulho" value="0">
                                    <input class="form-check-input" type="checkbox" name="entulho" id="entulho" value="1">
                                </div>
                            </td>
                            <td class="td-check">
                                <div class="form-check form-check-inline">
                                    <input type="hidden" name="calha" id="calha" value="0">
                                    <input class="form-check-input" type="checkbox" name="calha" id="calha" value="1">
                                </div>
                            </td>   
                        </tr>
                    </table>                 
                </form>
                <i class="bi bi-plus-circle" name="add-checklist" id="add-checklist" style="font-size: 24px;"></i>
                
            </div>
        </div>
    </div>
    <script src="js/checklist.js"></script>
</body>
</html>
