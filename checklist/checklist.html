<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/icon-font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/checklist.css" type="text/css">

    <title>10Minutos</title>
</head>
<body>
  <div class="container">
    <header>
        <div class="row align-items-center">
            <div class="col-4 text-center">
                <img src="img/2469.jpg" alt="Diga não à Dengue!" style="max-width: 96px;">
                <p style="font-size: 10px;"><a href="https://br.freepik.com/vetores-gratis/mosquito_4426158.htm#query=mosquito%20dengue&position=1&from_view=keyword&track=ais&uuid=751fe4ed-e612-4857-b625-156c286c6dc0">Imagem de macrovector_official</a> no Freepik</p>
            </div>
            <div class="col-4 text-center">
                <a class="text-body-emphasis text-decoration-none" href="#">10 Minutos contra da Dengue</a>
            </div>
            <div class="col-4 text-center">
                
            </div>
        </div>
    </header>

    <div class="row g-5">
      <form id="formChecklist" action="/save-checklist" method="post">          
        <br>
        <div class="table-responsive" style="margin-bottom: 3cm;">
          <table class="table sticky-top" name="checklist-table" id="checklist-table" style="width: 100%">
            <thead>
              <tr>
                <th class="th-data">Data</th>
                <th class="th-icone">caixa</th>
                <th class="th-icone">galao</th>
                <th class="th-icone">vaso</th>
                <th class="th-icone">balde</th>
                <th class="th-icone">grrfa</th>
                <th class="th-icone">pneu</th>
                <th class="th-icone">pscna</th>
                <th class="th-icone">pocas</th>
                <th class="th-icone">pote</th>
                <th class="th-icone">entlo</th>
                <th class="th-icone">calha</th>
              </tr>
            </thead>
            <tbody id="table-content" name="table-content">
              
            </tbody>   
          </table>
        </div>
        <div class="fixed-bottom">
          <div class=" row gx-5 align-items-right" id="button-bar">
            <div class="col-auto">
              <button id="add-checklist" name="add-checklist" class="btn btn-light" type="button">
                <i class="bi bi-plus-circle" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-web" class="btn btn-primary" type="submit">
                <i class="bi bi-floppy-fill" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-device" class="btn btn-primary" type="submit">
                <i class="bi bi-download" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="load-checklist" class="btn btn-secondary" type="button">
                <i class="bi bi-file-earmark-arrow-up" style="font-size: 28px;"></i>
              </button>
            </div>
          </div> 
        </div>
      </form>       
    </div>
  </div>
  <script src="js/checklist.js"></script>
</body>
</html>
