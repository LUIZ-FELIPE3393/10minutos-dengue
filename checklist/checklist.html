<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/icon-font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/checklist.css" type="text/css">

    <title>10Minutos</title>
</head>
<body>
  <div class="container" style="overflow-x: hidden;">
    <header>
        <div class="row align-items-center">
            <div class="col-4 text-center">
                <img src="img/2469.jpg" alt="Diga não à Dengue!" style="max-width: 96px;">
                <p style="font-size: 10px;"><a href="https://br.freepik.com/vetores-gratis/mosquito_4426158.htm#query=mosquito%20dengue&position=1&from_view=keyword&track=ais&uuid=751fe4ed-e612-4857-b625-156c286c6dc0">Imagem de macrovector_official</a> no Freepik</p>
            </div>
            <div class="col-4 text-center">
                <a class="text-body-emphasis text-decoration-none" href="#">10 Minutos contra da Dengue</a>
            </div>
            <div class="col-4 text-center">
                
            </div>
        </div>
    </header>

    <div class="row g-5">
      <form id="formChecklist" action="/save-checklist" method="post">          
        <br>
        <div class="table-responsive" style="margin-bottom: 3cm;">
          <table class="table table-sm" name="checklist-table" id="checklist-table" style="width: 100%;">
            <thead>
              <tr>
                <th class="th-data"><img src="img/date.png" alt="Data" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/caixa.png" alt="Caixa d'água" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/galao.png" alt="Galão" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/vaso.png" alt="Vaso de Planta" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/balde.png" alt="Balde d'água" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/garrafa.png" alt="Garrafa d'água" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/pneu.png" alt="Pneu" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/piscina.png" alt="Piscina" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/pocas.png" alt="Poças d'água" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/pote.png" alt="Pote do Pet" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/entulho.png" alt="Entulho" style="max-width: 48px;"></th>
                <th class="th-icone"><img src="img/calha.png" alt="Calha do Telhado" style="max-width: 48px;"></th>
              </tr>
            </thead>
            <tbody id="table-content" name="table-content">
              
            </tbody>   
          </table>
        </div>
        <div class="fixed-bottom">
          <div class=" row gx-5 align-items-center" id="button-bar">
            <div class="col-auto">
              <button id="add-checklist" name="add-checklist" class="btn btn-light" type="button">
                <i class="bi bi-plus-circle" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-web" class="btn btn-primary" type="submit">
                <i class="bi bi-floppy-fill" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="save-checklist-device" class="btn btn-primary" type="submit">
                <i class="bi bi-download" style="font-size: 28px;"></i>
              </button>
            </div>
            <div class="col-auto">
              <button id="load-checklist" class="btn btn-secondary" type="button">
                <input id="load-checklist-file" type="file" accept=".10min" hidden>
                <i class="bi bi-file-earmark-arrow-up" style="font-size: 28px;"></i>
              </button>
            </div>
          </div> 
        </div>
      </form>       
    </div>
  </div>
  <script src="js/checklist.js"></script>
</body>
</html>
